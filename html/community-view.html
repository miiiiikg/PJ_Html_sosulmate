<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://kit.fontawesome.com/825f57de13.js" crossorigin="anonymous"></script>
	<title>community-view</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<style type="text/css">

.community_view_wrap{	
	width: 100%;
	margin: 0 auto;
}

/*상단바*/
.ranking_menu_wrap{
	width: 100%;
}

.ranking_menu_genre_wrap{
	position: relative;
	height: 52px;
	
	border-bottom : 1px solid #656464;
	display: flex;
	line-height: 48px;
}

.ranking_menu_plat_contain{
	width: 100%;
	padding-right: 15px;
	padding-left: 15px;
	margin-right: auto;
	margin-left: auto;
	text-align: center;
}
.ranking_menu_plat_contain > ul {
	list-style: none;
	padding : 0;
	margin : 0;
	position: relative;
}
.ranking_menu_plat_contain > ul > li {
	position: relative;
	border : 0;
	display: inline-block;
	float: none;
	padding: 0 2px;
	transition: all .3s ease;


}
.ranking_menu_plat_contain > ul > li > a {
	border-radius: 50px;
	position: relative;
	padding : 6px 16px;
	font-size: 13px;
	line-height: 12px;
	color: #565656;
	font-weight: 500;
	border : 2px solid transparent;

}

.ranking_menu_plat_contain > ul > li:hover>a {
	border-width: 2px;
	border-style: solid;
	border-color : #E50020;
	color : #E50020;
}

/*본문*/
.community_content_wrap{
	padding-top: 30px;
	width: 100%;
	
}
.community_content_detail{
	width: 688px;
	margin : 0 auto 35px auto;
	border : 0px solid black;
}
.community_title_wrap{
	display: flex;
	justify-content: space-between;
	border-bottom: 2px solid #656464;
}
.community_title {
	padding-bottom: 5px;
}
.community_nick{
	margin-top: 6px;
}
.community_title span{
	padding-left: 10px;
	font-size: 20px;
}
.community_nick span{
	font-size: 14px;
	padding-right: 10px;
}

/*내용부*/
.community_content_detail_wrap{
	width: 100%;
	border-bottom: 1px solid #D1D5D9;
}
.community_detail_content{
	padding : 15px 20px;
}

.community_content{
	overflow: auto;
}

.community_detail_icon{
	display: flex;
	justify-content: space-between;
	align-items: flex-end;
}
.community_icon{
	font-size: 14px;
}
.community_icon > i {
	padding-right: 5px;
}
.community_icon > i > span{
	padding-left : 3px;
	font-weight: 400;
}
.community_content{
	padding-bottom: 20px;
	height : 500px;
}
.community_view_date{
	padding-left: 5px;
}
.community_view_bar{
	padding : 0 0 0 5px;
}
.community_view_btn button:first-child{
	margin-right : 10px;
}
.community_view_warn{
	border : none;
	background: none;
}

/*댓글*/
.community_reply_info{
	padding-top: 3px;
	padding-left: 3px;
}
.community_reply_title{
	font-size: 20px;
	font-weight: bold;
}
.community_reply_num{
	font-size: 20px;
	color: #E50020;
	font-weight: bold;
}

.community_reply_input{
	border : 1px solid #D1D5D9;
	border-radius: 5px;
	height: 40px;
	overflow: auto;
	display: flex;
	justify-content: center;
	margin-top : 15px;
	margin-bottom: 10px;
}
.community_reply_input > textarea {
	margin-top : 10px;
	width: 640px;
	border : none;
	overflow: auto;
	resize: none;
}
.reply_input_btn{
	background: none;
	border : none;
	font-weight: bold;
}

/*댓글view*/
.reply_content_wrap{
	border-bottom : 1px solid #D1D5D9;
	width: 100%
}
.reply_content_view{
	padding : 5px 0 8px 8px;
}
.reply_nick{
	font-weight: bold;
	font-size: 14px;
	padding-bottom: 5px;
}
.reply_content{
	font-size: 14px;
	padding-bottom: 5px;
}
.reply_info_wrap{
	padding-top: 5px;
	display: flex;
	align-items: center;
	padding-bottom: 5px;

}
.reply_info_wrap > div {
	padding-right: 8px;
}
.reply_re_btn{
	padding : 0 1px;
	border : none;
	background: none;
	font-size: 13px;
}
.reply_re_del_or_warn{
	background: none;
	padding : 0 1px;
	border : none;
	font-size: 13px;
}
.reply_time{
	font-size: 13px;

}
.reply_time > span {
	font-size: 13px;
	padding-right: 5px;
}
.reply_heart{
	font-size: 13px;
}
.reply_heart > i {
padding-right: 3px;	
color: #E50020;
}
.reply_refresh_wrap{
	width: 100%;
	display : flex;
	justify-content: center;
	padding-top: 5px;
}
.reply_refresh_btn{
	border : none;
	background : none;
}
.reply_refresh_btn > i {
	padding-right: 3px;
}

</style>
</head>
